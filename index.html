<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/styles.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container"> <!--For centering and responsive display-->
    <div class="calculator">
      <div class="grid calculator__display">0</div> <!--Change contents of the div to reflect what is to be done-->

      <div class="calculator__keys">
        <button class="grid grid__plus key--operator" data-action="+">+</button>
        <button class="grid grid__minus key--operator" data-action="-">-</button>
        <button class="grid grid__times key--operator" data-action="*">&times</button>
        <button class="grid grid__divide key--operator" data-action="/">÷</button>
        <button class="grid grid__7">7</button>
        <button class="grid grid__8">8</button>
        <button class="grid grid__9">9</button>
        <button class="grid grid__4">4</button>
        <button class="grid grid__5">5</button>
        <button class="grid grid__6">6</button>
        <button class="grid grid__1">1</button>
        <button class="grid grid__2">2</button>
        <button class="grid grid__3">3</button>
        <button class="grid grid__0">0</button>
        <button data-action="decimal" class="grid grid--decimal">.</button>
        <button data-action="clear" class="grid grid--clear">AC</button>
        <button class="grid key--equal grid--equal" data-action="calculate">=</button>
      </div>
    </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
  <script src="app/calculator.js"></script>
</body>
</html>
