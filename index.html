<!DOCTYPE html>
<html lang="en" data-color-scheme="theme-1">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/styles.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <div class="container"> <!--For centering and responsive display-->
    <div class="calculator">

      <div class="calculator__header">

        <div class="calculator__header--title">
          calc
        </div>

        <div class="calculator__header--theme"> 
          <div class="calculator__header--theme__value">
            <div >1</div>
            <div >2</div>
            <div >3</div>
          </div>
          <span class="calculator__header--theme__title"> THEME </span>
          <input type="range" value="1" name="points" onchange="filterme(this.value);" min="1" step="1" id="custom-toggle" class="calculator__header--theme__toggle" max="3" value="2">
        </div>
      </div>

      <div class="calculator__display">0</div> <!--Change contents of the div to reflect what is to be done-->

      <div class="calculator__keys">
        <button class="calculator__keys--7">7</button>
        <button class="calculator__keys--8">8</button>
        <button class="calculator__keys--9">9</button>
        <button data-action="delete" class="calculator__keys--delete">DEL</button>
        <button class="calculator__keys--4">4</button>
        <button class="calculator__keys--5">5</button>
        <button class="calculator__keys--6">6</button>
        <button class="calculator__keys--plus key--operator" data-action="+">+</button>
        <button class="calculator__keys--1">1</button>
        <button class="calculator__keys--2">2</button>
        <button class="calculator__keys--3">3</button>
        <button class="calculator__keys--minus key--operator" data-action="-">-</button>
        <button class="calculator__keys--0">0</button>
        <button data-action="decimal" class="calculator__keys--decimal">.</button>
        <button class="calculator__keys--times key--operator" data-action="*">&times</button>
        <button class="calculator__keys--divide key--operator" data-action="/">÷</button>
        <button data-action="clear" class="calculator__keys--clear">RESET</button>
        <button class="calculator__keys--equal" data-action="calculate">=</button>
      </div>
      
    </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yashwanth</a>.
  </div>
  
  <script src="app/script.js"></script>
</body>
</html>
